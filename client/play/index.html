<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>RTS.io</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="threejs-container"></div>

		<div id="ui-topbar">
			<div id="info-container">
				<div class="info-item"><h1>RTS.io</h1></div>
				<div class="info-item"><h2 id="player-label">Player 1</h2></div>
				<div class="info-item">Gold: <span id="gold">1000</span></div>
				<div class="info-item">Stone: <span id="stone">1000</span></div>
				<div class="info-item">Wood: <span id="wood">1000</span></div>
				<div class="info-item">
					Population: <span id="population">1000</span>
				</div>
			</div>
		</div>

		<div id="ui-bottombar">
			<div id="build_menu">
				<h1>Building Menu</h1>
				<button id="addHouse" class="pushable">
					<span class="front">House</span>
				</button>
				<button id="addTownHall" class="pushable">
					<span class="front">Town Hall</span>
				</button>
				<button id="addBarracks" class="pushable">
					<span class="front">Barracks</span>
				</button>
				<button id="addKnight" class="pushable">
					<span class="front">Hire Knight</span>
				</button>
				<button id="addWorker" class="pushable">
					<span class="front">Hire Worker</span>
				</button>
			</div>
		</div>

		<script type="module" src="/play/main.js"></script>
	</body>
</html>
